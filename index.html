<html>
<head>
    <meta charset="utf-8">
    <title>2ndroom_GLB_test</title>

<a-assets>
    <a-asset-item id="#2ndroom" src="assets/scene2_github_test.glb"></a-asset-item>

      <img id="greysky" crossorigin="anonymous" src="assets/greysky.png">

</a-assets> 

    <a-scene>
      
        <a-sky id="background-img" src="#greysky"></a-sky>
 
    

<!--Basic Camerig for WASD and sticks on quest-->
<a-entity id="rig"
          movement-controls="controls: gamepad,keyboard,nipple"
          nipple-controls="mode: static">
  <a-entity camera
            position="0 1.8d 0"
            look-controls="pointerLockEnabled: true"
            wasd-controls="acceleration: 35">
  </a-entity>
</a-entity>


<!--the following lines of code decide wheter an entity recieves shading from real time lights. too many, slows performance-->

<a-entity shadow="cast:false" gltf-model="#2ndroom" scale="1 1 1" position="0 0 0"></a-entity>
